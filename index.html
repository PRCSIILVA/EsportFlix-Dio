<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!--Owl css-->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">
    <title>EsportFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">EsportFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <H3 class="titulo">American Underdog</H3>
                <p class="descricao">
                    A história de Kurt Warner, que supera anos de desafios e contratempos para se tornar
                     duas vezes o jogador mais valioso da NFL, 
                    campeão do Super Bowl e quarterback do Hall da Fama.
                 </p>
                 <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR
                     </button>
                     <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                     </button>
                    </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/min1.png" alt="Serie A"></div>
            <div class="item"><img class="box-filme" src="img/min2.png" alt="Serie B"></div>
            <div class="item"><img class="box-filme" src="img/min3.png" alt="Serie C"></div>
            <div class="item"><img class="box-filme" src="img/min4.png" alt="Serie D"></div>
            <div class="item"><img class="box-filme" src="img/min5.png" alt="Carioca"></div>
            <div class="item"><img class="box-filme" src="img/min6.png" alt="Paulistao"></div>
            <div class="item"><img class="box-filme" src="img/min7.png" alt="Ingles"></div>



            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/30292b8ce4.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
